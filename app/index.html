<html>

<script>
    function editProfile() {
        document.querySelector('.container').style.display = 'none'
        document.querySelector('.container-edit').style.display = 'block'

        const name = document.querySelector('#name').textContent
        document.querySelector('#input-name').value = name

        const email = document.querySelector('#email').textContent
        document.querySelector('#input-mail').value = email

        const interests = document.querySelector('#email').textContent
        document.querySelector('#input-interests').value = interests
    }

    function saveProfile() {
        document.querySelector('#name').textContent = document.querySelector('#input-name').value
        document.querySelector('#email').textContent = document.querySelector('#input-email').value
        document.querySelector('#interests').textContent = document.querySelector('#input-interests').value

        document.querySelector('.container').style.display='block'
        document.querySelector('.container-edit').style.display='none'
    }
</script>

<body>
    <div class='container' id='container'>
        <h1>User profile</h1>
        <img src='profile-picture' alt="user-profile">
        <div></div>
        <span>Name: </span><h3 id='name'>Homer Valdowines</h3>
        <hr />
        <span>Email: </span><h3 id='email'>homer.valdowines@example.com</h3>
        <hr />
        <span>Interests: </span><h3 id='interests'>devops</h3>
        <hr />
        <button class='button' onclick="editProfile()">Edit Profile</button>
    </div>
    <div class='container' id='container-edit'>
        <h1>User profile</h1>
        <img src='profile-picture' alt="user-profile">
        <span>Name: </span><label for='input-name'></label><input type="text" id='input-name' value='Homer Valdowines' />
        <hr />
        <span>Email: </span><label for='input-email'></label><input type="email" id='input-email' value='homer.valdowines@example.com' />
        <hr />
        <span>Interests: </span><label for='input-interests'></label><input type="text" id='input-interests' value='devops' />
        <hr />
        <button class='button' onclick="saveProfile()">Save Profile</button>
    </div>
</body>
</html>
